site_name: Antoine Scherrer's Docs
theme:
  name: material

nav:
  - 'BBA2 Maths and stats applied': 'bba2_math/index.md'
  - 'Knime': 'knime/index.md'

markdown_extensions:
  - pymdownx.arithmatex:
      generic: true
  - tables
  - attr_list
  - md_in_html


extra_javascript:
  - js/katex.js 
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/katex.min.js  
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/contrib/auto-render.min.js

extra_css:
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/katex.min.css